<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory game | Match the photos</title>
    <!-- 32x32 -->
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta name="author" content="Nuria Mármol">
    <meta name="keywords" content="html, css, javascript, memory, game">
    <meta name="description" content="Memory card game with photographies. Train your memory while having fun.">
    <meta property="og:title" content="Memory game | Match the photos">
    <meta property="og:type" content="website">
    <!-- Añadir url de la web -->
    <meta property="og:url" content="http://www.imdb.com/title/tt0117500/">
    <!-- 400x300 -->
    <meta property="og:image" content="img/miniatura.png">
    <meta property="og:image:alt" content="Brain made with simple white lines">
    <!-- CSS -->
    <link rel="stylesheet" href="dist/desktop.css" media="all and (min-width: 701px)">
    <link rel="stylesheet" href="dist/mobile.css" media="all and (max-width: 700px)">
    <!-- JavaScript -->
    <script defer src="assets/js/main.js"></script>
</head>
<body>
    <!-- Pantalla de inicio del juego. En un primer momento solo se verá el header; lo demás estará oculto. Iremos mostrando la sección que toque. -->
    <header class="game-menu">
        <div class="game-menu__introduction">
            <h1 class="game-menu__title">Memory game</h1>
            <img class="game-menu__image" src="assets/img/icons/brain.svg" alt="Brain made with simple white lines">
        </div>
        <!-- En "versión" móvil no tendríamos este div, ya que solo se va a poder jugar en versión escritorio. -->
        <div class="game-menu__start">
            <button class="game-menu__button">
                Play <img class="game-menu-button__image" src="assets/img/icons/play.svg" alt="Play button">
            </button>
        </div>
        <!-- Solo se ve este aviso al entrar desde un dispositivo móvil. -->
        <div class="game-menu__warning">
            <img class="game-menu-warning__image" src="assets/img/icons/alert.svg" alt="Warning">
            <p class="game-menu-warning__text">Oops, it looks like your device is too small for getting the best game experience.</p>
            <p class="game-menu-warning__text">Please come back when you're ready to play on your computer or tablet.</p>
        </div>
    </header>
    <main class="main">
        <!-- Los tres niveles del juego. El fondo cambia dependiendo del nivel, así como el reverso de las tarjetas. -->
        <section class="all-levels hidden">
            <div class="all-levels__timer">
                <button class="all-levels-timer__button">
                    <img class="all-levels-timer__image" src="assets/img/icons/timer.svg" alt="Timer">
                </button>
                <!-- Desaparecerá al cabo de unos segundos. -->
                <p class="all-levels-timer__text">Timer is deactivated. Click to activate</p>
                <!-- Solo se mostrará cuando se active el temporizador. -->
                <p class="all-levels-timer__countdown">1:00</p>
            </div>
            <!-- Tarjetas. Tendrá un display grid. -->
            <div class="all-levels__cards">
                <!-- Reverso. Aquí irán los iconos minimalistas. -->
                <div class="all-levels-cards__back">
                    <!-- Anverso. Aquí irán las fotografías. -->
                    <div class="all-levels-cards__front"></div>
                </div>
            </div>
            <div class="all-levels__level-info level-info">
                <label class="level-info__text" for="progress-bar">
                    Lvl <span class="level-info__current-level"></span>
                </label>
                <progress class="level-info__progress-bar" id="progress-bar" max="" value=""></progress>
            </div>
            <div class="all-levels__next">
                <button class="all-levels-next__button">
                    Skip level <img class="all-levels-next__image" src="assets/img/icons/arrows.svg" alt="Rightwards arrow">
                </button>
            </div>
        </section>
        <!-- Para los tres niveles, una vez se han superado. Esta sección también nos sirve para las pantallas que se muestran cuando se ha agotado el tiempo (si se ha activado el temporizador); simplemente cambiaremos la mayoría de los textos. -->
        <section class="between-levels hidden">
            <h2 class="between-levels__title"></h2>
            <p class="between-levels__text"></p>
            <!-- Este párrafo mantiene siempre el mismo texto. -->
            <p class="between-levels__question">Now... what?</p>
            <div class="between-levels__buttons">
                <button class="between-levels__repeat-level"></button>
                <button class="between-levels__next-level"></button>
            </div>
            <div class="between-levels__level-info level-info">
                <label class="level-info__text" for="progress">
                    Lvl <span class="level-info__current-level"></span>
                </label>
                <progress class="level-info__progress-bar" id="progress" max="" value=""></progress>
            </div>
            <!-- Este botón solo se verá al completar el último nivel. -->
            <div class="between-levels__share">
                <button class="between-levels-share__button">
                    Share game <img class="between-levels-share__image" src="assets/img/icons/share.svg" alt="Share">
                </button>
            </div>
        </section>
    </main>
    <footer class="footer hidden">
        <p class="footer__text">Icons from The Noun Project</p>
        <p class="footer__text">Photos and code by Nuria Mármol</p>
    </footer>
    <!-- Plantilla para las fotografías (que tendrán la clase .all-levels-cards-front__image) y los iconos del reverso de las tarjetas (.all-levels-cards-back__image). -->
    <template>
        <img src="" alt="">
    </template>
</body>
</html>
